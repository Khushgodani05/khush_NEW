<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <form>
            <div>
            <input type="text" placeholder="enter your name here" value="khush"/>        
            <!-- valuefor adding a value initially and it can be changed-->
            </div>
            <div>
            <input type="tel" placeholder="enter your number here"/>
            </div>
            <hr>
            <input type="text" placeholder="enter your name here"/>
            <div>
                <input checked type="checkbox" id="c1"  value="Cricket">
                <!-- checked for for initially checking the checkbox  -->
                <label for="c1">Cricket</label>
                <br>
                <label for="c1">player</label>
            </div>
            <div>
                <input type="checkbox" id="c2" value="Rugby"/>
                <label for="c2">Rugby</label>
            </div>
            <div>
                <input type="checkbox" id="c3" value="Cycling">
                <label for="c3">Cycling</label>
            </div>
            <div>
                <input type="checkbox" id="c4" value="Football" >
                <label for="c4">Football</label>
            </div>
            <div> 
                <input type="checkbox" id="c5" value="Swimming">
                <label for="c5">Swimming</label>
            </div>
            <br>

            <p>what is the capital of india</p>
            <div>
                
        <input type="radio" id="r1" name="capital" value="Maharastra">
        <label for="r1"> Maharastra</label>
            </div>
           
            <div>
        <input type="radio" id="r2" name="capital" value="Chennai">
        <label for="r2"> Chennai</label>
            </div>
           
            <div>
               
        <input type="radio" id="r3" name="capital" value="Banglore">
        <label for="r3"> Banglore</label>
            </div>
            
            <div>
             
        <input type="radio" id="r4" name="capital" value="New Delhi">
        <label for="r4"> New Delhi</label>
            </div>
        
            <div>
                <input type="email" placeholder="Enter your mail-id here" value="abc@mail.com">
            </div>
        <br>
            <div>
                <input type="password" placeholder="Enter your password here">
            </div>

            <hr>
        <textarea rows="10" cols="50" placeholder="Enter Address"></textarea>
        <hr>
        <select>
            <option selected>select option</option>
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
            <option>option 4</option>
            <option>option 5</option>
        </select>
        <br>
        <input type="file" >
        <br>
        <input type="range" max="10" step="2">
        <br>
        <input type="datetime-local">
        <br>
        <input type="date">
        <br>
        <input type="time">
        <br>
        <button>Submit</button>
        </form>
        
    </body>
</html>
