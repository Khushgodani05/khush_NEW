<html>
    <head>
        <title>CONTACT</title>
    </head>
    <body>
        <h1>CONTACT</h1>
        <hr>
        <table border="1">
            <tr>
                <td width="1000"><a href="index.html" target="_self">HOME!</a></td>
                <td width="1000"><a href="gallery.html">My Gallery!</a></td>
            </tr>
        </table>
        <hr>
        <form>
            <div>
                <span>Name:</span>
                <input type="text" Placeholder="Enter your name here">
                </div>
                <div>
                <span>Email:</span>
                <input type="email" placeholder="Enter your mail id" ></input>
                </div>
                <div>
                <span>Password:</span>
                <input type="password" placeholder="Enter your passcode">
                </div>
                <div>
                    <span>Gender</span>
                    <input checked type="radio" name="gender" id="g1" value="Male">
                    <label for="g1">Male</label>
                    <input type="radio" name="gender" id="g2" value="Female">
                    <label for="g2">Female</label>
                </div>
                <div>
                    <span>DOB:</span>
                    <input type="datetime-local">
                </div>
                <div>
                <span>Contact:</span>
                <input type="number" value="9594888876">
                </div>
                <div>
                <u>Image:</u>
                <input type="file">
                </div>
                <div>
                    Contact me:
                    <select>
                        <option>Select options</option>
                        <option selected>Anytime</option>
                        <option>Morning</option>
                        <option>Afternoon</option>
                        <option>Evening</option>
                    </select>
                </div>
                <div>
                    <textarea rows="5" placeholder="Any comments" cols="50"></textarea>
                </div>
                <div>
                    <span>Interaction level</span>
                    <input type="range" max="10" step="2">
                </div>
                <div>
                    <button>Submit</button>
                </div>
        </form>
        </body>
</html>
