<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="external.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
      .secdiv {
        display: flex;
        flex-direction: column;
        width: 500px;
        height: 300px;
        background-color:rgb(82, 201, 199);
        border-radius: 5px;
      }
      .button :hover {
        border: 2px solid white;
      }

    </style>
</head>
<body style="display: flex;justify-content: flex-start; background-color: rgb(121, 138, 55);">
    <div class="main" style="width:500px;display: flex;margin-top: 20px;background-color:rgb(58, 116, 173);height: 550px;border-radius: 10px;justify-content: space-evenly;flex-direction: column;align-items: center;">
      <div style="font-size: 50px;font-family: Arial, Helvetica, sans-serif;font-weight: 700 ; color: rgb(28, 28, 146);text-decoration: solid;">KISSAN bank</div>   
      <div class="secdiv">
            <h1 style="text-align: center;font-size: 50px;font-family:Arial, Helvetica, sans-serif;;background-color: rgb(82, 201, 199);">UPI</h1>
            <div class="trddiv" style="display: flex;justify-content: space-evenly;flex-wrap: wrap;height: 120px;">
<button class="button" onclick="showupibalance()" style="background-color: rgb(24, 106, 193);height: 50px;width: 180px;font-size: 20px;color: white;border:solid black 1px;border-radius: 5px;">Show balance</button>
<button class="button" onclick="withdrawupimoney()" style="background-color: rgb(24, 106, 193);height: 50px;width: 180px;font-size: 20px;color: white;border:solid black 1px;border-radius: 5px;">Withdraw money</button>
<button class="button" onclick="depositmoney()" style="background-color: rgb(24, 106, 193);height: 50px;width: 180px;font-size: 20px;color: white;border:solid black 1px;border-radius: 5px;">Deposit money</button>
            </div>
          </div>
         <div class="secdiv">
          <div class="secdiv">
            <h1 style="text-align: center;font-size: 50px;font-family:Arial, Helvetica, sans-serif;background-color: rgb(82, 201, 199);margin: 0px;">Credit Card</h1>
            <p id="pendingbalance" style="text-align: center;font-size: 20px;font-family: Arial, Helvetica, sans-serif;color:rgb(13, 50, 216);font-weight: 600;">Credit limit:100000</p>
            <div class="trddiv" style="display: flex;justify-content: space-evenly;flex-wrap: wrap; height: 120px;">
<button class="button" onclick="paybill()" style="background-color: rgb(24, 106, 193);height: 50px;width: 180px;font-size: 20px;color: white;border:solid black 1px;border-radius: 5px;">Pay bill</button>
<button class="button" onclick="buyitem()" style="background-color: rgb(24, 106, 193);height: 50px;width: 180px;font-size: 20px;color: white;border:solid black 1px;border-radius: 5px;">Buy</button>
<button class="button" onclick="checklimit()" style="background-color: rgb(24, 106, 193);height: 50px;width: 180px;font-size: 20px;color: white;border:solid black 1px;border-radius: 5px;">Check limit</button>
<button class="button" onclick="showCCbalance()" style="background-color: rgb(24, 106, 193);height: 50px;width: 180px;font-size: 20px;color: white;border:solid black 1px;border-radius: 5px;">Show balance</button>
            
</div>
         </div>
    </div>
</body>
</html>
