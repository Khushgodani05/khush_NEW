<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <style>
      input {
        width: 250px;
        height: 25px;
      };
    </style>
</head>
<body >
    <div class="main" >
      <div class="bankname" >KISSAN bank</div>   
      <div class="secdiv">
            <h1 id="upi">UPI</h1>
            <div class="trddiv">
<input type="number" id="with" placeholder="Enter amount" >
<button class="button" id="play" >Withdraw money</button>
 <div class="error">Enter a valid amount</div>
<input type="number"  id="deposit" placeholder="Enter amount" >
<button class="button" id="player">Deposit money</button>
<div class="error1">Enter a valid amount</div>
<div id="upibalance" class="button">Balance:0 </div>
</div>
          </div>
         <div class="secdiv">
          <div class="secdiv">
            <h1 id="cc">Credit Card</h1>
            <p id="pendingbalance">Credit limit:100000</p>
            <div class="trddiv">
              <input type="number" id="ccpay" placeholder="Enter amount" >
              <button class="button" id="ccplay" >Pay bill</button>
               <div class="error3">You have no pending bill!!</div>

               <input type="number"  id="ccbuy" placeholder="Enter amount" >
              <button class="button" id="ccplayer">Buy item</button>
              <div class="error4">Enter a valid amount</div>
<div id="ccbalances" class="button">Balance:100000 </div>           
</div>
         </div>
  </div>
    </div>
  <div class="secdiv" style="margin-top: 100px;height: 450px;width: 400px;justify-content: flex-start;">
    <div style="display: flex;flex-direction: column;">
      <h1 id="transhistory">UPI history</h1>
      <div id="thist" class="secdiv" style="height: 350px;width: 400px;"> </div>
    </div>
    <div>
      <h1 id="cctranshistory" >CC history</h1>
      <div id="ccthist" class="secdiv" style="height: 350px;width: 400px;"> </div>
    </div>

  </div>
    <script src="external1.js"></script>
</body>
</html>
