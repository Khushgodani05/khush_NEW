            </div>
          </div>
         <div class="secdiv">
          <div class="secdiv">
            <h1 id="cc">Credit Card</h1>
            <p id="pendingbalance">Credit limit:100000</p>
            <div class="trddiv">
<button class="button" onclick="ccard.paybill()" >Pay bill</button>
